<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ajout d'une Banque</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="text-center mb-4">Formulaire d'Ajout d'une Banque</h2>

    <form th:action="@{/banques/add}" th:object="${banque}" method="post">
          

        <div class="mb-3">
            <label for="name" class="form-label">Nom de la Banque :</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required >
        </div>

        <button type="submit" class="btn btn-primary w-100">Valider</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
