<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liste des comptes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<h2 class="text-center mb-4 mt-4">Listes Des Comptes</h2>

<table class="table table-dark table-striped">
    <div th:if="${#lists.isEmpty(comptes)}">  
        <center><h2>Il n'y a pas encore des comptes !</h2></center>
    </div>
  
    <thead th:unless="${#lists.isEmpty(comptes)}">
        <tr>
            <th>Id</th>
            <th>Titulaire</th>
            <th>CIN</th>
            <th>Email</th>
            <th>Banque</th>
            <th>Supprimer</th>
            <th>DÃ©tails</th>
        </tr>
    </thead>
  
    <tbody>
        <tr th:each="c : ${comptes}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.titulaire}"></td>
            <td th:text="${c.cin}"></td>
            <td th:text="${c.email}"></td>
            <td th:text="${c.banque.name}"></td>
            <td>
                <a class="btn btn-danger" th:href="@{/comptes/supprimer/{id}(id=${c.id})}">Supprimer</a>
            </td>
            <td>
                <a class="btn btn-success" th:href="@{/comptes/detailsCompte/{id}(id=${c.id})}">DetailsCompte</a>
            </td>
        </tr>
    </tbody>
</table>
 <div class="text-center mb-4">
    <a href="/comptes/add" class="btn btn-primary">Ajouter un compte</a>
</div>
</body>
</html>
