<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails du compte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="compte.css" />
</head>
<body class="container mt-5">

    <h1 class="text-center mb-4">Détails du Compte :</h1>

    <div class="text-center">
         <div class="mb-3">
        <img th:src="@{${compte.imageUrl}}" alt="Image du client" class="img-thumbnail" style="max-width: 200px;">
        </div>
        <p><strong>ID :</strong> <span th:text="${compte.id}"></span></p>
        <p><strong>Titulaire :</strong> <span th:text="${compte.titulaire}"></span></p>
        <p><strong>CIN :</strong> <span th:text="${compte.cin}"></span></p>
        <p><strong>Email :</strong> <span th:text="${compte.email}"></span></p>
        <p><strong>Solde :</strong> <span th:text="${compte.solde}"></span></p>
        <p><strong>Nom de la banque :</strong> <span th:text="${banque.name}"></span></p>

        <div class="mb-4">
            <a th:href="@{/comptes/listeComptes}" style="font-size: 16px;">⬅ Retour à la liste</a>
        </div>

       
        <div class="d-flex justify-content-center gap-3">
            <a th:href="@{/comptes/depot/{id}(id=${compte.id})}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Déposer
            </a>
            <a th:href="@{/comptes/retrait/{id}(id=${compte.id})}" class="btn btn-danger">
                <i class="bi bi-dash-circle"></i> Retirer
            </a>
        </div>
    </div>

</body>
</html>
