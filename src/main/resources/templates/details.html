<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Détails des comptes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<h2>Détails sur les comptes</h2>
<table class="table table-dark table-striped" >
  <thead>
   <th> Id </th>
   <th> Nom </th>
   <th> Solde </th>
   <th> Depot </th>
   <th> Retrait </th>
   
   
   
  </thead>
  <tbody>
   <tr>
     <td th:text="${c.id}"> </td>
     <td th:text="${c.titulaire}"> </td>
     <td th:text="${c.solde}"> </td>
     <td><a class="btn btn-success" th:href="@{/depot/{id}(id=${c.id})}">Depot </td>
      <td><a class="btn btn-danger" th:href="@{/retrait/{id}(id=${c.id})}">Retrait </td>
   </tr>
   
  </tbody>

</table>
</body>
 
</html>
