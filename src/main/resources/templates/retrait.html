<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Retrait</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-danger">Opération de Retrait</h2>

   
    <div class="card mb-4">
        <div class="card-body">
            <p><strong>ID  :</strong> <span th:text="${c.id}"></span></p>
            <p><strong>Titulaire :</strong> <span th:text="${c.titulaire}"></span></p>
            <p><strong>Solde  :</strong> <span th:text="${c.solde}"></span> MAD</p>
        </div>
    </div>

    
   <form th:action="@{/comptes/retrait/{id}(id=${c.id})}" method="post">

        <div class="mb-3">
            <label for="montant" class="form-label"> Montant à retirer</label>
            <input type="number" step="0.01" min="0" class="form-control" id="montant" name="montant" required>
        </div>

        <!-- Message d’erreur (optionnel, si solde insuffisant) -->
        <div th:if="${erreur}" class="alert alert-danger" th:text="${erreur}"></div>

        <button type="submit" class="btn btn-danger">
            <i class="bi bi-dash-circle"></i> Confirmer le Retrait
        </button>
        <a th:href="@{/comptes}" class="btn btn-secondary ms-2"> Annuler</a>
    </form>
</div>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</body>
</html>
