<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dépôt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-success">Opération de Dépôt</h2>

    
    <div class="card mb-4">
        <div class="card-body">
            <p><strong>ID  :</strong> <span th:text="${compte.id}"></span></p>
            <p><strong>Titulaire :</strong> <span th:text="${compte.titulaire}"></span></p>
            <p><strong>Solde  :</strong> <span th:text="${compte.solde}"></span> MAD</p>
        </div>
    </div>

    <!-- Formulaire de dépôt -->
   <form th:action="@{/comptes/depot/{id}(id=${compte.id})}" method="post">


   
        <div class="mb-3">
            <label for="montant" class="form-label">Montant à déposer</label>
            <input type="number" step="0.01" min="0" class="form-control" id="montant" name="montant" required>
        </div>

        <!-- Message d’erreur (optionnel, si solde insuffisant ou autre erreur) -->
        <div th:if="${erreur}" class="alert alert-danger" th:text="${erreur}"></div>

        <button type="submit" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Confirmer le Dépôt
        </button>
        <a th:href="@{/comptes}" class="btn btn-secondary ms-2">Annuler</a>
    </form>
</div>

<!-- Bootstrap Icons pour les icônes -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</body>
</html>
